<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <nav id="nav"></nav>
    <div class="movie__search--container">
      <form class="movie__search--form-row">
        <h1 class="movie__search--label">Search Movies</h1>
        <input
          type="text"
          class="movie-input"
          placeholder="Search..."
          onchange="searchChange(event)"
        />
        <button type="submit" class="search_btn click">Search</button>
      </form>
    </div>
    <div class="movie__result--container-1">
      <div class="movie__result--container-2">
        <div class="movie__result">
          <img class="movie__img" src="" alt="" />
          <h2 class="movie__title"></h2>
          <h3 class="movie__year"></h3>
          <button type="submit" class="learn-more_btn click"></button>
        </div>
      </div>
    </div>
  </body>
</html>
